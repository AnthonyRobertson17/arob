require:
  - rubocop-minitest
  - rubocop-rails
  - rubocop-rake
  - rubocop-performance
  - rubocop-factory_bot
  - rubocop-capybara

AllCops:
  TargetRubyVersion: 3.3.5
  NewCops: enable
  Exclude:
    - db/schema.rb
    - tmp/**/*
    - bin/**/*
    - vendor/**/*
    - node_modules/**/*
    - config/**/*

FactoryBot/AssociationStyle:
  EnforcedStyle: explicit

Layout/FirstHashElementIndentation:
  EnforcedStyle: consistent

Layout/FirstArrayElementIndentation:
  EnforcedStyle: consistent

Metrics/BlockLength:
  Exclude:
    - config/**/*
    - test/**/*

Metrics/ClassLength:
  Exclude:
    - test/**/*

Minitest/MultipleAssertions:
  Exclude:
    - test/system/**/*

Rails/HasAndBelongsToMany:
  Enabled: false

Rails/NotNullColumn:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/HashSyntax:
  Exclude:
    - test/factories/**/* # Parser thinks that the hash shorthand is a syntax error in factories

Style/MethodCallWithArgsParentheses:
  Enabled: true

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: consistent_comma

Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: consistent_comma

Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: consistent_comma

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/SymbolArray:
  EnforcedStyle: brackets

Style/WordArray:
  EnforcedStyle: brackets
